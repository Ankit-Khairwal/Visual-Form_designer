<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Form Designer</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-pencil-ruler"></i> Visual Form Designer</h1>
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Toggle dark/light mode"
        >
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <main>
        <div class="designer-container">
          <div class="toolbar">
            <h2><i class="fas fa-toolbox"></i> Toolbox</h2>
            <div class="tool-buttons">
              <button class="tool-btn" data-type="input">
                <i class="fas fa-keyboard"></i> Add Input
              </button>
              <button class="tool-btn" data-type="select">
                <i class="fas fa-list"></i> Add Select
              </button>
              <button class="tool-btn" data-type="textarea">
                <i class="fas fa-paragraph"></i> Add Textarea
              </button>
              <button class="tool-btn" data-type="checkbox">
                <i class="fas fa-check-square"></i> Add Checkbox
              </button>
            </div>
            <button id="save-form" class="save-btn">
              <i class="fas fa-save"></i> Save Form
            </button>
            <div class="form-actions">
              <button id="show-data" class="action-btn">
                <i class="fas fa-code"></i> View Data
              </button>
              <button id="clear-data" class="action-btn danger">
                <i class="fas fa-trash-alt"></i> Reset Data
              </button>
            </div>
          </div>

          <div class="form-preview">
            <h2><i class="fas fa-eye"></i> Form Preview</h2>
            <div id="form-elements" class="form-elements-container">
              <div class="empty-state" id="empty-state">
                <i class="fas fa-plus-circle"></i>
                <p>
                  Drag elements here or click the toolbox buttons to add form
                  elements
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <template id="input-template">
      <div class="form-element" data-type="input">
        <div class="element-header">
          <span class="element-title"
            ><i class="fas fa-keyboard"></i> Input</span
          >
          <div class="element-actions">
            <button class="edit-btn"><i class="fas fa-edit"></i></button>
            <button class="delete-btn"><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <div class="element-preview">
          <label></label>
          <input type="text" />
        </div>
      </div>
    </template>

    <template id="select-template">
      <div class="form-element" data-type="select">
        <div class="element-header">
          <span class="element-title"><i class="fas fa-list"></i> Select</span>
          <div class="element-actions">
            <button class="edit-btn"><i class="fas fa-edit"></i></button>
            <button class="delete-btn"><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <div class="element-preview">
          <label></label>
          <select></select>
        </div>
      </div>
    </template>

    <template id="textarea-template">
      <div class="form-element" data-type="textarea">
        <div class="element-header">
          <span class="element-title"
            ><i class="fas fa-paragraph"></i> Textarea</span
          >
          <div class="element-actions">
            <button class="edit-btn"><i class="fas fa-edit"></i></button>
            <button class="delete-btn"><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <div class="element-preview">
          <label></label>
          <textarea></textarea>
        </div>
      </div>
    </template>

    <template id="checkbox-template">
      <div class="form-element" data-type="checkbox">
        <div class="element-header">
          <span class="element-title"
            ><i class="fas fa-check-square"></i> Checkbox</span
          >
          <div class="element-actions">
            <button class="edit-btn"><i class="fas fa-edit"></i></button>
            <button class="delete-btn"><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <div class="element-preview">
          <input type="checkbox" id="" />
          <label for=""></label>
        </div>
      </div>
    </template>

    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3><i class="fas fa-edit"></i> Edit Element</h3>
        <div id="edit-form-container"></div>
        <div class="modal-buttons">
          <button id="update-element" class="btn">
            <i class="fas fa-check"></i> Update
          </button>
          <button id="cancel-edit" class="btn">
            <i class="fas fa-times"></i> Cancel
          </button>
        </div>
      </div>
    </div>

    <div id="data-modal" class="modal">
      <div class="modal-content">
        <span class="close-data-modal">&times;</span>
        <h3><i class="fas fa-code"></i> Form Data</h3>
        <div class="data-container">
          <pre id="json-display"></pre>
        </div>
        <div class="modal-buttons">
          <button id="copy-data" class="btn">
            <i class="fas fa-copy"></i> Copy
          </button>
          <button id="close-data" class="btn">
            <i class="fas fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
